<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="position: relative; top: 200px; left: 200px;"> <b>DO YOU LOVE ME ?</b></div><br>
    <input type="button"  value="yes" onclick=hello() style="top: 300px; left: 200px; position: relative;">
    <input type="button" value="no" id='noBro' onmouseover=getout() style="top: 300px; left: 250px; position: relative;">
    <script>
        window.innerHeight;
        window.innerWidth;
        function hello() {
            alert('anh cung yeu em');
        }
        function getout() {
            let a = document.getElementById('noBro');
            
            b = Math.random()*100;
            c = Math.random()*100;
            a.style.top = b + 'px';
            a.style.left = c + 'px'; 
        }
    </script>
    
</body>
</html>
